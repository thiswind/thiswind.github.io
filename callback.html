<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub OAuth Callback</title>
</head>
<body>
  <h1>Authenticating...</h1>
  <script>
    // 获取 URL 中的 `code` 参数
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');

    if (code) {
      // 将 `code` 发送到后端服务器
      fetch('https://auth-service.thiswind.work/api/auth', { // 替换为你的后端地址
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ code }),
      })
        .then(response => response.json())
        .then(data => {
          if (data.token) {
            // 保存 Token，跳转到受保护页面
            localStorage.setItem('github_token', data.token);
            window.location.href = '/protected.html'; // 跳转到你想要的页面
          } else {
            alert('Authentication failed. Please try again.');
            window.location.href = '/'; // 返回主页或登录页面
          }
        })
        .catch(error => {
          console.error('Error:', error);
          alert('Authentication error. Please try again later.');
        });
    } else {
      alert('Authorization failed: No code found.');
      window.location.href = '/'; // 返回主页或登录页面
    }
  </script>
</body>
</html>
